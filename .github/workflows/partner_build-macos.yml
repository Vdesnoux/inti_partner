name: Build MacOs Executable (onedir)

on:
  workflow_dispatch:  # ⬅️ permet de lancer manuellement

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Clean build and dist folders
        run: |
          import shutil
          shutil.rmtree('build', ignore_errors=True)
          shutil.rmtree('dist', ignore_errors=True)
          shutil.rmtree('__pycache__', ignore_errors=True)
        shell: python

      - name: Build with PyInstaller (.spec)
        run: pyinstaller inti_partner.spec


      - name: Verify build exists (macOS, bash)
        run: |
          if [ ! -f "dist/inti_partner/inti_partner" ]; then
            exit 1
          fi

      - name: Copier le PDF et le dossier d'exemples
        run: |
          cp inti_partner_om_FR.pdf dist/inti_partner/

      - name: Créer le fichier ZIP
        run: |
          zip -r inti_partner-macos.zip dist/inti_partner
          
      - name: Upload artefact sans zip imbriqué
        uses: actions/upload-artifact@v4
        with:
          name: inti_partner-macos
          path: inti_partner-macos.zip

