name: Build linux Executable (onedir)

on:
  workflow_dispatch:  # ⬅️ permet de lancer manuellement

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Clean build and dist folders
        run: |
          import shutil
          shutil.rmtree('build', ignore_errors=True)
          shutil.rmtree('dist', ignore_errors=True)
          shutil.rmtree('__pycache__', ignore_errors=True)
        shell: python

      - name: Build with PyInstaller (.spec)
        run: pyinstaller inti_partner.spec


      - name: Verify build exists (Linux, bash)
        run: |
          if [ ! -f "dist/inti_partner/INTI_Partner.exe" ]; then
            echo "Erreur : fichier .exe non trouvé"
            exit 1
          fi

      - name: Upload linux onedir build
        uses: actions/upload-artifact@v4
        with:
          name: INTI_Partner-linux
          path: dist/inti_partner/
