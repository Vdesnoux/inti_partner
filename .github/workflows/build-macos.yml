name: Build MacOs Executable (onedir)

on:
  workflow_dispatch:  # ⬅️ permet de lancer manuellement

jobs:
  build-windows:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Clean build and dist folders
        run: |
          import shutil
          shutil.rmtree('build', ignore_errors=True)
          shutil.rmtree('dist', ignore_errors=True)
          shutil.rmtree('__pycache__', ignore_errors=True)
        shell: python

      - name: Build with PyInstaller (.spec)
        run: pyinstaller inti_partner.spec

      - name: Vérifier que le fichier a été généré
        run: |
          import sys
          import os
          if not os.path.exists("dist/INTI_Partner/INTI_Partner.exe"):
              sys.exit(1)
        shell: python

      - name: Upload Linux onedir build
        uses: actions/upload-artifact@v4
        with:
          name: INTI_Partner-macos
          path: dist/INTI_Partner/
